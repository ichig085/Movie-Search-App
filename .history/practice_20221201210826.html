<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            }

            .div1 { grid-area: 1 / 1 / 6 / 2; }
            .div2 { grid-area: 1 / 2 / 2 / 4; }
            .div3 { grid-area: 2 / 2 / 3 / 6; }
            .div4 { grid-area: 3 / 2 / 4 / 6; }
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1" style="background-color: blue;">.
        
        </div>
        <div class="div2" style="background-color: yellow;">. </div>
        <div class="div3" style="background-color: purple;">. </div>
        <div class="div4" style="background-color: green;">. </div>
    </div>
</body>
</html>
